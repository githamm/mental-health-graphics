<!doctype html>
<html>
	<head>
		<title>Bar Chart</title>
		<script src="Chart.js"></script>
		<style>
		.legend ul li {font-size:1.0em;}
		.community {color:rgba(0,70,70,1.0);}
		.state {color:rgba(70,0,0,1.0);}
		</style>
	</head>
	<body>
		<div style="width: 50%">
			<h2>Patients served</h2>
			<p>Overall, more people are being treated at state facilities, but fewer are receiving treatment at state hospitals. <em>Source: Substance Abuse and Mental Health Services Administration, Colorado Department of Human Services</em></p>
			<canvas id="canvas" height="450" width="600"></canvas>
			<div class="legend">
				<ul>
					<li class="community">Community center service</li>
					<li class="state">State hospital service</li>
				</ul>
			</div>
		</div>

	<script>

	var barChartData = {
		labels : ["2007","2008","2009","2010","2011","2012"],
		datasets : [
			{
				fillColor : "rgba(0,70,70,0.65)",
				strokeColor : "rgba(0,70,70,0.8)",
				highlightFill: "rgba(0,70,70,0.75)",
				highlightStroke: "rgba(0,70,70,1)",
				data : [71748,82237,80141,83767,87977,94033]
			},
			{
				fillColor : "rgba(70,0,0,0.65)",
				strokeColor : "rgba(70,0,0,0.8)",
				highlightFill: "rgba(70,0,0,0.75)",
				highlightStroke: "rgba(70,0,0,1)",
				data : [3401,3880,2608,2040,1635,1956]
			}
		]

	}
	window.onload = function(){
		var ctx = document.getElementById("canvas").getContext("2d");
		window.myBar = new Chart(ctx).Bar(barChartData, {
			responsive : true,
			// Legend
			// legendTemplate : "<ul class=\"<%=name.toLowerCase()%>-legend\"><% for (var i=0; i<datasets.length; i++){%><li><span style=\"background-color:<%=datasets[i].lineColor%>\"></span><%if(datasets[i].label){%><%=datasets[i].label%><%}%></li><%}%></ul>" //

		});
	}
	</script>
	</body>
</html>
