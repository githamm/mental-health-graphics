<!doctype html>
<html>
	<head>
		<script src="Chart.js"></script>
	</head>
	<body>
		<div style="width:50%">
			<div>
			<h2>Homeless mental illness</h2>
			<p>The percentage of the homeless population in the Denver metro area that identified themselves as having mental illness, from the Metro Denver Homeless Initiative's annual point-in-time report, by year. <em>* No data available for 2010</em></p>
				<canvas id="canvas" height="450" width="600"></canvas>
			</div>
		</div>


	<script>
		var lineChartData = {
			labels : ["2005","2006","2007","2008","2009","2010*","2011","2012","2013","2014"],
			datasets : [
				{
					label: "Homeless mental illness",
					fillColor : "rgba(0,70,70,0.2)",
					strokeColor : "rgba(0,70,70,1)",
					pointColor : "rgba(0,70,70,1)",
					pointStrokeColor : "#fff",
					pointHighlightFill : "#fff",
					pointHighlightStroke : "rgba(220,220,220,1)",
					data : [15.4,18.7,21.1,24.2,28.0,23.7,19.4,20.8,23.1,34.4]
				}
			]

		}

	window.onload = function(){
		var ctx = document.getElementById("canvas").getContext("2d");
		window.myLine = new Chart(ctx).Line(lineChartData, {
			responsive: true,
			bezierCurve: false
		});
	}


	</script>
	</body>
</html>
